<svg
  class="pagination--arrow"
  viewBox="0 0 8 14"
  [ngClass]="isFirstPage ? '' : 'left-arrow'"
  (click)="handlePrevClick()"
>
  <path class="left-path" d="m7.588 12.43l-1.061 1.06L.748 7.713a.996.996 0 0 1 0-1.413L6.527.52l1.06 1.06l-5.424 5.425z" />
</svg>

<div class="pagination--info-container">
  <input
    type="number"
    [value]="currentPage"
    class="pagination--input"
  />
  <p>of {{ totalPages }}</p>
</div>

<svg
  class="pagination--arrow flip-horizontal"
  viewBox="0 0 8 14"
  [ngClass]="isLastPage ? '' : 'right-arrow'"
  (click)="handleNextClick()"
>
  <path class="right-path" d="m7.588 12.43l-1.061 1.06L.748 7.713a.996.996 0 0 1 0-1.413L6.527.52l1.06 1.06l-5.424 5.425z" />
</svg>
