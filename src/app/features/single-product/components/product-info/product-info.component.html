<div class="single-product--img-container">
  <img
    [src]="productInfo.images[0]"
    [alt]="productInfo.title + ' Image'"
    class="single-product--img"
    *ngIf="productInfo"
    width="auto"
    height="550px"
  />
</div>

<div class="single-product--full-info">
  <div>
    <h2>{{ productInfo.title }}</h2>
    <app-rating
      *ngIf="productInfo"
      [reviews]="productInfo.reviews"
    />
  </div>

  <h3>{{ productInfo.price | currency:'USD':'symbol' }}</h3>
  <p>{{ productInfo.description }}</p>

  <div class="single-product--cart-wishlist-container">
    <app-button
      buttonText="Add to Cart"
      buttonSize="large"
      (click)="handleAddToCart()"
    />
    <!-- heart  -->
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="single-product--heart-icon">

    </svg>
  </div>
</div>
