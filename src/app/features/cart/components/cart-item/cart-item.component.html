<div class="cart-item--big-cell">
  <div class="cart-item--img-container">
    <img
      [src]="img"
      class="cart-item--img"
    />
  </div>
  <p>{{ item }}</p>
</div>

<p class="cart-item--cell">{{ price | currency }}</p>

<div class="cart-item--cell">
  <app-product-quantity
    [quantity]="quantity"
    [id]="id"
  />
</div>

<p class="cart-item--cell">{{ total | currency }}</p>
