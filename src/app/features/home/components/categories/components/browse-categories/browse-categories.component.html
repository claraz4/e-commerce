<div class="browse-categories--container">
  <h2>Browse Categories</h2>

  <div class="categories--container-short">
    <app-category-box
      *ngFor="let category of categories | keyvalue"
      [categoryName]="category.key"
      [categoryIcon]="category.value"
    ></app-category-box>
  </div>

  <app-button
    buttonSize="small"
    buttonText="Show more"
    [buttonClickCallback]="handleShowMore"
  ></app-button>
</div>
