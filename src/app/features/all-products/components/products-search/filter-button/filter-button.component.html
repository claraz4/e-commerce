<mat-form-field>
  <mat-label>Categories</mat-label>
  <mat-select
    (selectionChange)="handleCategoryChange($event)"
    [value]="categoriesService.categorySelected()"
  >
    @for (category of categories; track category) {
      <mat-option [value]="category">{{ category }}</mat-option>
    }
  </mat-select>
</mat-form-field>
